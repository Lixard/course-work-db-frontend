<h1 mat-dialog-title>Экспорт данных</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field>
        <mat-label>Диапазон даты(начальный)</mat-label>
        <input formControlName="dateStart" matInput placeholder="start date" required type="datetime-local">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Диапазон даты(конечный)</mat-label>
        <input formControlName="dateEnd" matInput placeholder="start date" required type="datetime-local">
      </mat-form-field>
      <button (click)="sendRequest(form.value)" [disabled]="!form.valid" color="primary" mat-dialog-close
              mat-raised-button>Экспортировать
      </button>
    </div>
  </form>
</div>
