<mat-card fxLayout="column" fxLayoutAlign="center center">
  <mat-card-title>{{doctor.lastName}} {{doctor.firstName}} {{doctor.secondName}}</mat-card-title>
  <mat-card-subtitle>Доктор</mat-card-subtitle>
  <mat-card-actions>
    <button (click)="exportPatientsForPeriod()" color="primary" mat-raised-button>
      Экспортировать пациентов, которые были на приеме у этого врача за определенный промежуток времени
    </button>
  </mat-card-actions>
</mat-card>
<app-doctor-appointments-list [doctor]="doctor"></app-doctor-appointments-list>
