<h1 mat-dialog-title>Изменение диагноза</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-form-field>
        <mat-label>Название</mat-label>
        <input formControlName="name" matInput>
      </mat-form-field>
      <button (click)="register(form.value)" [disabled]="!form.valid" color="primary" mat-dialog-close
              mat-raised-button>Изменить
      </button>
    </div>
  </form>
</div>
